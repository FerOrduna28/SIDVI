<ion-content>
    <div class='pagina'>
        <div class='contenedor mb-5'>
            <div class='card title-card flex-row center-vertically justify-content-center'>
                <div class='flex-column justify-content-center center-vertically '>
                    <!--info titulo-->
                    <div class="flex-row justify-content-center wrap-reverse">
                        <div>
                            <img *ngIf="virus.archivoIconoImg!=null" class='imagen-icono d-inline-block m-2' [src]="virus.archivoIconoImg">
                        </div>
                        <div class='titulo-virus flex-column text-center justify-content-center'>
                            <h1 class='d-block titulo-contenido'>{{virus.nombre}}</h1>
                            <h3 class='d-block contenido-descripcion'>{{virus.clave}}</h3>
                        </div>
                    </div>
                    <!--botones-->
                    <div class="form-row justify-content-center m-1 mt-3 ">
                        <div class="col-sm-11 col-md-10 flex-row justify-content-right">
                            <div class="btn btn-info d-inline-block text-white mr-2">
                              Buscar Consultorios
                            </div>
                            <div class="btn btn-info d-inline-block text-white mr-2" >
                                Ver Estadisticas 
                            </div>
                            <div class="btn btn-info d-inline-block text-white" >
                                Hacer Test 
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class='card mt-5' *ngFor="let infoormacion of virus.informaciones">
                <div class='card-header bg-dark text-white'>
                    <div class='d-inline-block titulo-contenido'>{{infoormacion.texto}}</div>            
                </div>
                <div class='card-body'>
                    <div class='d-flex justify-content-center mb-3 mt-1' *ngIf="infoormacion.archivoImg!=null">
                        <img class='img-contenido' [src]="infoormacion.archivoImg" >
                    </div>
                    <div class='d-flex justify-content-center mb-3 mt-1' *ngIf="infoormacion.archivoVideo!=null">
                        <vg-player class='video-contenido' (onPlayerReady)="onPlayerReady(infoormacion, $event)">
                            <vg-overlay-play></vg-overlay-play>
                            <vg-buffering></vg-buffering>            
                            <vg-controls>
                                <vg-play-pause></vg-play-pause>
                                <vg-playback-button></vg-playback-button>            
                                <vg-time-display vgProperty='current' vgFormat='mm:ss'></vg-time-display>
                                <vg-scrub-bar>
                                    <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                                    <vg-scrub-bar-buffering-time></vg-scrub-bar-buffering-time>
                                </vg-scrub-bar>            
                                <vg-time-display vgProperty='total' vgFormat='mm:ss'></vg-time-display>            
                                <vg-mute></vg-mute>
                                <vg-volume></vg-volume>            
                                <vg-fullscreen></vg-fullscreen>
                            </vg-controls>            
                            <video [vgMedia]="media" #media preload='auto' crossorigin>
                                <source [src]="infoormacion.archivoVideo" type='video/mp4'>
                            </video>
                        </vg-player>
                    </div>
                    <div class='d-flex justify-content-center mb-3 mt-1' *ngIf="infoormacion.archivoPdf!=null">
                        <pdf-viewer class='pdf-contenido d-inline-block' [src]="infoormacion.archivoPdf" [zoom]="infoormacion.archivoPdfZoom" render-text='true' style='display: block;'></pdf-viewer>
                        <div class='pdf-zoom d-inline-block'>
                            <fa-icon class='btn-zoom d-block' [icon]="icons.zoomOut" (click)="pdfZoomOut(infoormacion)"></fa-icon>
                            <fa-icon class='btn-zoom d-block' [icon]="icons.zoomIn" (click)="pdfZoomIn(infoormacion)"></fa-icon>
                        </div>
                    </div>
                    <span class='contenido-descripcion pt-3 pb-2'>{{infoormacion.descripcion}}</span>
                </div>
            </div>
        </div>
    </div>
</ion-content>
