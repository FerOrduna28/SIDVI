<div class="pagina"></div>

<div class="centrado">
  <div class="formBox">

    <h1>Restablece tu contraseña</h1>

    <div class="form-input">
      <ion-item class="recuperar-input">
        <ion-label position="floating">Nueva contraseña</ion-label>
        <ion-input required type="text" [(ngModel)]="contrasena"></ion-input>
      </ion-item>
      <p class="feedback" *ngIf="!coinciden">No coincide la contraseña o esta vacia</p>

      <ion-item class="recuperar-input">
        <ion-label position="floating">Confirmar contraseña</ion-label>
        <ion-input required type="text" [(ngModel)]="contrasenaCopy"></ion-input>
      </ion-item>
      <p class="feedback" *ngIf="!coinciden">No coincide la contraseña o esta vacia</p>
    </div>

    <div class="formularioRecuperar">
      <button expand="block" class="btn btn-info d-inline-block text-white m-1" (click)="restablecer()">Restablecer
      </button>
      <div>
        <div>
          <h6 style="display: inline-block;">¿Ya tienes cuenta?</h6>
          <ion-text color="primary" style="display: inline-block; margin-left: 10px;">
            <h6 routerLink="/login">Iniciar sesión</h6>
          </ion-text>
        </div>
      </div>
    </div>

  </div>
</div>
