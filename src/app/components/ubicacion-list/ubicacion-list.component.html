<ion-list class='p-0'>
    <div *ngFor="let ubi of ubicacion.ubicaciones">
        <div class='btn-item-selected' *ngIf="ubi.localSelected">
            <fa-icon class='btn-icono d-inline-block' (click)="expandUbicacion(ubi)" [icon]="ubi.localIcono"></fa-icon>
            <div class='btn-text d-inline-block' (click)="selectUbicacion(ubi)">{{ubi.nombre}}</div>
        </div>
        <div class='btn-item' *ngIf="!ubi.localSelected">
            <fa-icon class='btn-icono d-inline-block' (click)="expandUbicacion(ubi)" [icon]="ubi.localIcono"></fa-icon>
            <div class='btn-text d-inline-block' (click)="selectUbicacion(ubi)">{{ubi.nombre}}</div>
        </div>
        <ion-list *ngIf="ubi.localVisible" class='list-ubicacion p-0'>
            <app-ubicacion-list [ubicacion]="ubi" (selected)="emitUbicacion($event)" (selectedCon)="emitUbicacionCon($event)"></app-ubicacion-list>    
        </ion-list>
    </div>
</ion-list>
