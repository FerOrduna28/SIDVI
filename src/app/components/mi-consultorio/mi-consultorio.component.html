<div class="fondo">
  <form>
    
    <div class="row">
      <div class="col col-md-4">
        <div class="imagenConsultorioContainer">
          <img id="imagenConsultorio" src="https://guiamamaybebe.com/wp-content/uploads/2018/01/no-imagen.jpg" alt="imagen del consultorio">
        </div>
        <div class="form-group">
          <input type="file" class="form-control-file" id="">
        </div>
      </div>

      <div class="col col-md-8 preguntasDoctor">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroupPrepend"><img src="../../../assets/images/medicine.png" alt="doctor pin" class="icon"></span>
          </div>
          <input type="text" placeholder="Nombre del doctor" class="form-control" id="" aria-describedby="inputGroupPrepend" required>
          <div class="invalid-feedback">
            Ingresa el nombre del doctor.
          </div>
        </div>
  
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroupPrepend"><img src="../../../assets/images/paper.png" alt="doctor pin" class="icon"></span>
          </div>
          <input type="text" placeholder="Cédula del doctor" class="form-control" id="" aria-describedby="inputGroupPrepend" required>
          <div class="invalid-feedback">
            Ingresa la cédula profesional.
          </div>
        </div>
  
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroupPrepend"><img src="../../../assets/images/phone.png" alt="phone pin" class="icon"></span>
          </div>
          <input type="text" placeholder="Teléfono del consultorio" class="form-control" id="" aria-describedby="inputGroupPrepend" required>
          <div class="invalid-feedback">
            Ingresa la el teléfono.
          </div>
        </div>
      </div>


     
    
    </div>
    

    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroupPrepend"><img src="../../../assets/images/pin.png" alt="location pin" class="icon"></span>
      </div>
      <input type="text" placeholder="Dirección de consultorio" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
      <div class="invalid-feedback">
        Ingresa una ubicacion.
      </div>
    </div>
    <br>

    <div class="form-group">
      <textarea placeholder="Descripcion o información extra" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>

    <div class="buttons">
      <div class="btn btn-info d-inline-block text-white m-1">
        Vista Previa
      </div>
      <div class="btn btn-info d-inline-block text-white m-1">
        Registrar
      </div>
    </div>
  </form>
</div>
